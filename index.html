<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
<!-- HEADER -->
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
<!-- CITY SEARCH AND RESULTS SECTION -->
            <section id="search">
                <!-- Search box -->
                <form action="#">
                    <h2>Search for a City:</h2>
                    <input type="text" id="city">
                    <input type="submit" value="Search">
                </form>
            </section>

            <!-- Search history -->
            <section id="history"></section>

<!-- CURRENT WEATHER SECTION-->
            <section id="current">
                <h2 id="city-day"></h2> <!-- city name -->
                <img id="currIcon" src="" alt="">
                <p id="temp"></p> <!-- temperature -->
                <p id="wind"></p> <!-- wind -->
                <p id="humidity"></p> <!-- humidity -->
            </section>

<!-- 5 DAY FORECAST SECTION -->
            <h2>5-Day Forecast:</h2>
            <section id="five-day"></section>
        </main>

<!-- SCRIPTS -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script 
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script 
            src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

        <!-- Link to Day.js Library -->
        <script 
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" 
            crossorigin="anonymous"></script>
        <script 
            src="./assets/js/script.js"></script>
    </body>
</html>
